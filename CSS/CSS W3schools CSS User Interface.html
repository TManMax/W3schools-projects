<!DOCTYPE html>
<html>
<head>
<title>CSS User Interface</title>
<style>

.resize {
  border: 2px solid;
  padding: 20px;
  width: 300px;
  resize: horizontal; /*Use 'vertical' to resize it vertically*/ /*Use 'both' to resize it both horizontally and vertically*/
  overflow: auto;
}


</style>
</head>
<body>

<h1>The resize property</h1>

<div class="resize">
   <p>In this example provided by w3schools, it lets the user resize only the width of this div element.</p>
   </p>To resize: Click and drag the bottom right corner of this div element</p>
</div>


</body>
</html>
