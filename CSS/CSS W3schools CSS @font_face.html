<!DOCTYPE html>

<style>

. TrueTypeFonts (TTF)

@font-face {
  font-family: myFirstFont;
  src: url(sansation_light.woff;
}

* {
  font-family: myFirstFont;
}

</style>
</head>

<h1>The @font-face Rule examples provided by w3schools</h1>
