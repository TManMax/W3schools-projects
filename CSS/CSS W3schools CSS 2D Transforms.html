<!DOCTYPE html>
<html>
<head>
<title>CSS 2D Transforms</title>
<style>
div {
  width: 350px;
  height: 100px;
  background-color: red;
  transform: translate(50px, 100px); /*transform using these positions will move 
  the div element 50px to the right and 100px down from the current position*/
}

#rotate {
  transform: rotate(20deg);
}

#scale {
  transform: scale(2, 3);
}
</style>

</head>
<body>
<h2>The translate() Method</h2>
<div>Transform example</div><br>

</body>
</html>
