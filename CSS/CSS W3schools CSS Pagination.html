<!DOCTYPE html>
<html>
<head>
<title>CSS Pagination Examples</title>
<style>
.div_pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}

.div_pagination a:hover {
  background-color: orange;  
  color: white;
  opacity: 0.6;
}


</style>
</head>
<body>
<div class="div_pagination">
  <h2>Simple Pagination</h2>
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
</div>



</body>
</html>
