<!-- Specifies an inital value for an input field. -->
<h2>Value attribute</h2>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

<!-- Specifies that an input field is read only -->
<h2>Readonly attribute</h2>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

<!-- Specifies that an input field should be disabled -->
<h2>Displayed attribute</h2>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" disabled><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

<!-- Specifies the visible width, in characters of an input field -->
<h2>Size attribute</h2>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" size="4">
</form>

<!-- Specifies the maxiumum number of characters allowed in an input field -->
<h2>The maxlength attribute</h2>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4">
</form>

<!-- Specifies the minimum and maximum values or an input field -->
<h2>Min and max attributes</h2>
<form>
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
</form>

<!-- Specifies that a user is allowed to enter more than one value in an input field -->
<h2>Multiple attribute</h2>
<form>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple>
</form>

<!-- Specifies a regular expression that the input field's value is checked against, when the form is submitted
Example - an input field that can contain only three letters (no numbers or special characters) -->
<h2>Pattern attribute</h2>
<form>
  <label for="country_code">Country code:</label>
  <input type="text" id="country_code" name="country_code"
  pattern="[A-Za-z]{3}" title="Three letter country code">
</form>

<!-- Specifies a short hint that describes the expected value of an input field such as a 
sample value or a short description of the expected format -->
<h2>Placeholder attribute</h2>
<form>
  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</form>

<!-- Specifies an input field must be filled out before submitting the form -->
<h2>Required attribute</h2>
<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
</form>

<!-- Specifies the legal number intervals for an input field -->
<h2>Step attribute</h2>
<form>
  <label for="points">Points:</label>
  <input type="number" id="points" name="points" step="3">
</form>

<!-- Specifes that an input field should automatically get focus when the page loads -->
<h2>Autofocus attribute</h2>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" autofocus><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
</form>

<!-- Specifies the height and width of an input type element -->
<h2>Height and width attributes</h2>

</form>

<!-- Specifies wheter a form or an input field should have autocomplete on or off -->
<h2>Autocomplete attribute</h2>

  <input type="submit" value="Submit">
</form>

<!-- HTML input form* attributes -->
<!-- Input form attribute specifies the form the <input> element belongs to
The value of this attribute must be equal to the id attribute of the <form> element it belongs to -->
<h2>Form attribute</h2>
<form action="/action_page.php" id="form1">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit">
</form>

<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" form="form1">

<!-- Formaction attribute specifies the URL of the file that will process the input when the form is submitted -->
<h2>Formaction attribute</h2>
<!-- Works with the following input types: submit and image -->
<form action="/action_page.php">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
</form>

<!-- Formenctype attribute specifies how the form-data should be encoded when submitted
(only for forms with method="post"). -->
<h2>Formentctype attribute</h2>
<form action="/action_page_binary.asp" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formenctype="multipart/form-data"
  value="Submit as Multipart/form-data">
</form>
