<!DOCTYPE html>
<html>
<head>
	<title>CSS Rounded Corners</title>
<style>
#p_1 {
  width: 250px;
  height: 150px;
  background-color: lightgrey;
  padding: 20px;
  border: 1px solid black;
  border-radius: 40px;
}

#p_2 {
  width: 250px;
  height: 150px;
  background-color: lightblue;
  padding: 20px;
  border: 1px solid black;
  border-radius: 55px;
}

#p_3 {
  width: 250px;
  height: 150px;
  padding: 20px;
  border: 1px solid black;
  border-radius: 20px;
}

</style>
</head>
<body>

<h1>CSS Rounded Corners example</h2><!--The border-radius property is actually a shorthand property-->
<!--border-top-left-radius(Defines the shape of the border of the top-left-corner)-->
<!--border-top-right-radius(Defines the shape of the border of the top-right-corner)-->
<!--border-bottom-right-radius(Defines the shape of the border of the bottom-right corner)-->
<!--border-bottom-left-radius(Defines the shape of the border of the bottom-left corner)-->

<p id="p_1">Example of rounded border using the border-radius property</p>
<p id="p_2">Example of rounded border using the border-radius property</p>
<p id="p_3">Example of rounded border using the border-radius property</p>



</body>
</html>
