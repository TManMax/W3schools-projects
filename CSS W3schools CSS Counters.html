<!DOCTYPE html>
<html>
<head>
	<title>CSS Counters</title>
<style>
body {
  counter-reset: section;
}

h2::before {
  counter-increment: section;
  content:"Section" counter(section) ":";
}

</style>
</head>
<body>

<h1>Using CSS Counter</h1>
<h2>HTML Tutorial</h2>
<h2>CSS Tutorial</h2>
